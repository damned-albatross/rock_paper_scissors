<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
       <h1> Rock Paper Scissors </h1>   
      </header>
      <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
      <div class="result">
          <p>Time to Play</p>
      </div>
      <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" width ="150" height= "150" alt="Image of clenched fist">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" width ="150" height= "150" alt="Image of hand showing 5">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.png" width ="150" height= "150" alt="Image of hand showing peace sign">
        </div>
      </div>
      <button onclick="resetGame()" class="reset-game">Reset</button>
      <p id="demo"></p>
      <button class="accordion">How to Play the Game</button>
        <div class="panel">
            <p id="game-rules"> Play against the computer - How many times can you win! <br></p> <br> </br>
            <p id="strength-weakness"><b> Paper</b> beats <b>Rock</b> &nbsp | &nbsp  <b>Rock</b> beats <b>Scissors</b> &nbsp| &nbsp<b>Scissors</b> beats<b> Paper</b></p>
        </div>
    <script src="app.js"></script>

  </body>
</html>
